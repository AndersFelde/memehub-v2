{% extends "base.html" %}
{% block title %}Sign up{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <form method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    {% if not email %}
                    {% set email = "" %}
                    {% endif %}
                    <input required type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" name="email" value={{email}}>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Username</label>
                    {% if not user %}
                    {% set user = "" %}
                    {% endif %}
                    <input required type="text" class="form-control" id="exampleInputEmail2"
                        aria-describedby="usernameHelp" name="user" value={{username}}>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input required type="password" class="form-control" id="exampleInputPassword1" name="passwd">
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
